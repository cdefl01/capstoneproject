<!DOCTYPE html>
<html>

<head>
  <title>Croissant - BreadBay</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header><h1>Croissant</h1></header>

  <nav>
    <a href="home.html">Home</a>
    <a href="browse.html">Browse Listings</a>
    <a href="cart.html">Cart</a>
  </nav>

  <div class="container">
    <div class="listing">
      <img src="croissant.jpg" alt="Croissant">
      <h2>Croissant</h2>
      <p>$2.50</p>
      <p>A breakfast classic, known for its flaky and delicate texture as well as its astounding versatility. Good for sandwiches and snacks, or on its own with some butter or jelly.</p>
      <button onclick="addToCart('Croissant', 2.50)">Add to Cart</button>      
    </div>
  </div>

  <script>
    function addToCart(item, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name: item, price: price, image: "croissant.jpg" });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(item + " added to cart!");
      window.location.href = 'browse.html';
    }
  </script>

</body>
</html>
