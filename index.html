<!DOCTYPE html>
<html>

<head>
    <title>Welcome to BreadBay</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header><h1>Welcome to BreadBay</h1></header>

    <nav>

            <a href="croissant.html">
