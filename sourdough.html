<!DOCTYPE html>
<html>

<head>
  <title>Sourdough - BreadBay</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header><h1>Sourdough</h1></header>

  <nav>
    <a href="home.html">Home</a>
    <a href="browse.html">Browse Listings</a>
    <a href="cart.html">Cart</a>
  </nav>

  <div class="container">
    <div class="listing">
      <img src="sourdough.jpg" alt="Sourdough">
      <h2>Sourdough</h2>
      <p>$5.00</p>
      <p>A tangy and classic original with a crackly crust and soft, chewy, timeless interior, this loaf is a centerpiece on any dinner table, at any time, just pop in the oven for 5 minutes prior to eating.</p>
      <button onclick="addToCart('Sourdough', 5.00)">Add to Cart</button>
    </div>
  </div>

  <script>
    function addToCart(item, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name: item, price: price, image: "sourdough.jpg"});
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(item + " added to cart!");
      window.location.href = 'browse.html';
    }
  </script>

</body>
</html>
